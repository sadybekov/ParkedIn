<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel ="stylesheet" href="style.css">
    <title>ParkedIn Worker</title>
</head>
<body>




  <div class = "container-fluid topMargin">
    <div class = "row">
      <div class = "col-sm-12 col-lg-4">
        <div id ="parkingInfo">
          <div class="accordion" id="accordionExample">
                       
            <div class="card">
              <div class="card-header row align-items-center" id="headingOne" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <div class = "col-8">
                  <h2 class="mb-0">
                    <!-- <button class="btn btn-link btn-block text-left"> -->
                    <p id="ParkingOneName" class="buttonName">Lake Louise Parking Lot</p>
                    <!-- </button> -->
                  </h2>
                </div>
                <div class ="col-3 counter">
                  
                </div>
              </div>
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                  <button type="button" class="btn btn-success col-1 buttonCounterPlus">
                    +
                  </button>
                  <button type="button" class="btn btn-danger col-1 buttonCounterMinus">
                    -
                  </button>
                </div>
              </div>
            </div>


            <div class="card">
              <div class="card-header row align-items-center" id="headingTwo" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                <div class = "col-8">
                  <h2 class="mb-0">
                    <!-- <button class="btn btn-link btn-block text-left" > -->
                      <p id="ParkingTwoName" class="buttonName">Moraine Parking Lot</p>
                    <!-- </button> -->
                  </h2>
                </div>
                <div class ="col-3 counter">
                  
                </div>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                  <button type="button" class="btn btn-success col-1 buttonCounterPlus">
                      +
                  </button>
                  <button type="button" class="btn btn-danger col-1 buttonCounterMinus">
                      -
                  </button>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header row align-items-center" id="headingThree" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                <div class = "col-8">
                  <h2 class="mb-0">
                    <!-- <button class="btn btn-link btn-block text-left"> -->
                      <p id="ParkingThreeName" class="buttonName">Overflow Parking Lot</p>
                    <!-- </button> -->
                  </h2>
                </div>
                <div class ="col-3 counter">
                  
                </div>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                  <button type="button" class="btn btn-success col-1 buttonCounterPlus">
                      +
                  </button>
                  <button type="button" class="btn btn-danger col-1 buttonCounterMinus">
                    -
                  </button>
                </div>
              </div>
            </div> 

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
