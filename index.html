<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel ="stylesheet" href="style.css">
    <title>ParkedIn Lake Louise</title>
</head>

<!-- <body onload= 'retrieveParkingLots()'> -->
<body onload= 'pageLoad()'>

  <!-- Navbar -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark shadow">
    <a class="navbar-brand" href="#">
      <img src="Resources/Icons/ParkedInLogo.svg" height="40" width="40" alt="ParkedIn Logo" loading="lazy">
      <h1 class = "appName">ParkedIn</h1>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto justify-content-end float-right">
        <li class="nav-item active">
          <a class="nav-link" href="#">FAQ</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
    
  <!-- Parking tags and Map -->
  <div class = "container-fluid topMargin">
    <div class = "row">
      <div class = "col-sm-12 col-lg-4 order-2 order-lg-1">
        <div id ="parkingInfo">
          <div class="accordion" id="accordionExample">
            
            <div class="card">
              <div class="card-header row align-items-center" id="headingOne" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <div class = "col-8">
                  <h2 class="mb-0">
                    <p id="ParkingName1" class="buttonName">
                      <!-- Lake Louise Parking Lot -->
                    </p>
                  </h2>
                </div>
                <div class ="col-3 counter">
                  <!-- 5 -->
                </div>
              </div>
              <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                  <div>
                    <button type="button" class="btn btn-outline-success directionsButton">Get Directions</button>
                    <p class="address">
                      111 Lake Louise Drive, <br>
                      Lake Louise, <br>
                      AB T0L 1E0</p>
                  </div>
                  <div class="parkingIconsAndInfo">
                  </div>
                  <ul class="lotHours">
                  </ul>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header row align-items-center" id="headingTwo" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                <div class = "col-8">
                  <h2 class="mb-0">
                    <p id="ParkingName2" class="buttonName">
                      <!-- Moraine Parking Lot -->
                    </p>
                  </h2>
                </div>    
                <div class ="col-3 counter">
                  <!-- 73 -->
                </div>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                  <div>
                    <button type="button" class="btn btn-outline-success directionsButton">Get Directions</button>
                    <p class="address">
                      622 Moraine Lake Road, <br>
                      Lake Louise, <br>
                      AB T0L 1E0</p>
                  </div>
                  <div class="parkingIconsAndInfo"> 
                  </div>
                  <ul class="lotHours">
                  </ul>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header row align-items-center" id="headingThree" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">   
                <div class = "col-8">
                  <h2 class="mb-0">
                    <p id="ParkingName3" class="buttonName">
                      <!-- Overflow Parking Lot -->
                    </p>
                  </h2>
                </div>
                <div class ="col-3 counter">
                  <!-- 240 -->
                </div>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                  <div>
                    <button type="button" class="btn btn-outline-success directionsButton">Get Directions</button>
                    <p class="address">
                      Trans-Canada Highway, <br>
                      Improvement District, <br>
                      No. 9, AB</p>
                  </div>
                  <div class="parkingIconsAndInfo"> 
                  </div>
                  <ul class="lotHours">
                  </ul>
                </div>
              </div>
            </div>
            <img class="parkingImage" src="Resources/Icons/parkingArea.svg">
          </div>
        </div> 
      </div> 

      <!-- Map -->
      <div class = "col-sm-12 col-lg-8 order-1 order-lg-2">
        <div id = "map">
        </div>
      </div>
    </div> 
  </div>

  <footer class="myFooter bg-dark">

  </footer>
   
  <script src="https://maps.googleapis.com/maps/api/js?AIzaSyAAzNOWylUlvND6WtHUdN3ECZoCZZy2LjA&callback=initMap&libraries=&v=weekly" defer></script>
  <script src = "script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
